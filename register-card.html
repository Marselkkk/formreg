<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="item">
            <div class="login-card">
                <div class="title">Sign up</div>
                <form class="form">
                    <div class="mail-pass">
                        <div class="mail-form">
                            <input required placeholder="Enter name" id="bebra">
                        </div>
                        <div class="mail-form">
                            <input required placeholder="Enter second name" id="bebra">
                        </div>
                        <div class="mail-form">
                            <input required placeholder="Enter email" type="email" id="bebra">
                        </div>
                        <div class="pass-form">
                            <input type="tel" placeholder="Enter number" class="mask-phone">
                        </div>
                        <div class="mail-form">
                            <input required placeholder="Enter password" type="password" id="bebra">
                        </div>
                        <div class="mail-form">
                            <input required placeholder="Confirm password" type="password" id="bebra">
                        </div>
                        <div class="but-reg">
                            <button class="login" id="bebra">Registration</button>
                            <div class="or">or</div>
                            <div class="another"><a href="./login-card.html">Log in</a></div>
                        </div>
                    </div>
                </form>
                <div class="logotypes">
                    <div class="img"><img src="./img/emailwhite.svg" alt="icon"></div>
                    <div class="img"><img src="./img/githubwhite.svg" alt="icon"></div>
                    <div class="img"><img src="./img/telegramwhite.svg" alt="icon"></div>
                    <div class="img"><img src="./img/instagramwhite.svg" alt="icon"></div>
                    <div class="img"><img src="./img/whatsappwhite.svg" alt="icon"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
